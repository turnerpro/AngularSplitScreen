<label>Left Pane URL: <label>
<input type="text" name="leftPaneURL" id="leftPaneURL" [(ngModel)]="leftPaneURLValue" />
<button type="submit" class="btn btn-default" (click)=updateSrc(leftPaneURLValue)>Load URL</button>
<iframe id="leftPaneIframe" name="leftPaneIframe" [src]="currentURL" width="100%" height="600px"></iframe>
<p>{{ leftPaneURLValue }}</p>
