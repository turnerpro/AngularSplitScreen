<label>Right Pane URL: <label>
<input type="text" name="rightPaneURL" id="rightPaneURL" [(ngModel)]="rightPaneURLValue" />
<button type="submit" class="btn btn-default" (click)=updateSrc(rightPaneURLValue)>Load URL</button>
<iframe id="rightPaneIframe" name="rightPaneIframe" [src]="currentURL" width="930px" height="600px" frameborder=0></iframe>
<p>{{ rightPaneURLValue }}</p>
